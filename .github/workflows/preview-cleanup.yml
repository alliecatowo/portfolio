name: Preview Cleanup

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise (Node, pnpm)
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install tools via mise
        run: mise install

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Install Firebase CLI
        run: pnpm dlx firebase-tools --version

      - name: Delete preview channel
        env:
          CHANNEL_ID: pr-${{ github.event.pull_request.number }}
          PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID || 'portfolio-c1306' }}
        run: |
          pnpm dlx firebase-tools hosting:channel:delete "$CHANNEL_ID" --project "$PROJECT_ID" --force || true
