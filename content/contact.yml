hero:
  title: Get In Touch
  description: >-
    I'm always interested in new opportunities and collaborations. Let's discuss
    how we can work together.
contactCard:
  title: Let's Connect
  description: >-
    Whether you have a project in mind, need technical consultation, or just
    want to say hello, I'd love to hear from you. I typically respond within
    24-48 hours.
  methods:
    - id: email
      label: Email
      value: me@allisons.dev
      url: mailto:me@allisons.dev
      icon: i-lucide-mail
    - id: github
      label: GitHub
      value: '@alliecatowo'
      url: https://github.com/alliecatowo
      icon: i-lucide-github
    - id: linkedin
      label: LinkedIn
      value: '@allie-cat'
      url: https://linkedin.com/in/allie-cat
      icon: i-lucide-linkedin
    - id: twitter
      label: Twitter
      value: '@allison'
      url: https://twitter.com/allison
      icon: i-lucide-twitter
availability:
  status: Currently Available
  description: Open to new projects and opportunities
  indicatorClass: bg-green-500
form:
  title: Send a Message
  nameField:
    label: Name
    placeholder: Your full name
  emailField:
    label: Email
    placeholder: your.email@example.com
  subjectField:
    label: Subject
    placeholder: Select inquiry type
  messageField:
    label: Message
    placeholder: Tell me about your project or inquiry...
  subjectOptions:
    - label: Project Inquiry
      value: project
      icon: i-lucide-briefcase
    - label: Collaboration
      value: collaboration
      icon: i-lucide-users
    - label: Consultation
      value: consultation
      icon: i-lucide-message-circle
    - label: Other
      value: other
      icon: i-lucide-help-circle
  defaultSubject: project
  submitButton:
    label: Send Message
    loadingLabel: Sending Message...
  resetButton:
    label: Reset
  successAlert:
    title: Message sent successfully!
    description: I'll get back to you soon.
    icon: i-lucide-check-circle
  errorAlert:
    title: Error sending message
    description: There was an error sending your message. Please try again.
    icon: i-lucide-alert-circle
faq:
  title: Frequently Asked Questions
  items:
    - question: What's your typical response time?
      answer: I usually respond within 24-48 hours during business days.
    - question: Are you available for freelance work?
      answer: "Yes! I'm open to freelance projects and consultations."
    - question: What technologies do you work with?
      answer: >-
        Vue.js, Nuxt, React, Node.js, TypeScript, and more. Check my About page
        for details.
    - question: Do you work remotely?
      answer: >-
        Yes, I work with clients globally and am comfortable with remote
        collaboration.
meta:
  title: "Contact | Allison's Developer Portfolio"
  description: >-
    Get in touch with Allison for web development projects, collaborations, or
    consultations.
